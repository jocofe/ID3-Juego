<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click in Red Squares</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>

<body class="content" onload="fadeIn('.content-wrapper');">
    <div id="classification">
        <div class="sct-content--red">
            <h2 class="sct-content__title">Classification</h2>
            <span class="sct-content__line"></span>
            <div class="sct-content__list">
            </div>
        </div>
    </div>
    <div id="start">
        <div class="content-wrapper">
            <section class="sct-content--flexend">
                <button class="sct-content__btn">Classification</button>
            </section>
            <section class="sct-content">
                <h1><span>Red</span> Squares Game</h1>
                <h2>They're fast as f**k</h2>
                <p>Try hit all the red squares</p>
            </section>
            <section class="sct-content">
                <button class="sct-content__btn--bgred">start</button>
            </section>
            <footer class="footer-main">
                <div class="footer-main__author">
                    <h3>José Codoñer 2023 ©</h3>
                </div>
            </footer>
        </div>
    </div>
    <div id="game">
        <section class="sct-content">
            <button class="sct-content__btn--bgblack">Close</button>
        </section>
        <div class="sct-content">
            <div class="redsquare"></div>
            <div class="redsquare"></div>
            <div class="redsquare"></div>
            <div class="redsquare"></div>
            <div class="redsquare"></div>
        </div>
        <section class="sct-content--flexend">
            <p class="counter">Squares killed: <span id="count">0</span></p>
        </section>
    </div>
</body>
<script src="./scripts.js"></script>
</html>
